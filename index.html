<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>WW1 on the Western Front</title>
</head>
<body>
    <div class="block">
        <div class="poppy-left">
            <img class="poppy-logo" src="https://cdn.pixabay.com/photo/2012/04/13/12/08/poppy-32120_960_720.png">
        </div>
        <div class="block-text">
            Programmed by Jackson Spicer
        </div>
        <div class="poppy-right">
            <img class="poppy-logo" src="https://cdn.pixabay.com/photo/2012/04/13/12/08/poppy-32120_960_720.png">
        </div>
    </div>
    <div class="title">
        <div>
            <h1>World War One</h1>
            <h2>On the Western Front</h2>
            <h3>(1914-1918)</h3>
        </div>
    </div>
    <div class="name">
        <p><b>Trench Warfare</b></p>
    </div>
    <div class="container">
        <button class="idea" id="idea1" onclick="openIdea1()">
            <div class="idea-title">
                About the Trenches
            </div>
        </button>
        <button class="idea" id="idea2" onclick="openIdea2()">
            <div class="idea-title">
                Life in the Trenches
            </div>
        </button>
        <button class="idea" id="idea3" onclick="openIdea3()">
            <div class="idea-title">
                Why Trench Warfare?
            </div>
        </button>
    </div>
    <div class="button-container">
        <button class="work-cited-button" onclick="openWorkCited()"><b>Work Cited</b> </button>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
